apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-project-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1 # tells deployment to run 1 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: shobuntu0/my-project
          ports:
            - containerPort: 80