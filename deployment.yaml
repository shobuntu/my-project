apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-project-deployment
  lables:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1 # tells deployment to run 1 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
#          image: nginx:1.14.2
          image: shobuntu0/my-project:latest
          ports:
            - containerPort: 80